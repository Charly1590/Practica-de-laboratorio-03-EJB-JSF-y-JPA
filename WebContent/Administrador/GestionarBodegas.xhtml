<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
	    <title> Bodegas</title>
	    <style type="text/css">
				
				* {
					margin:0px;
					padding:0px;
				}
				
				#header {
					margin:auto;
					width:500px;
					font-family:Arial, Helvetica, sans-serif;
				}
				
				ul, ol {
					list-style:none;
				}
				
				.nav > li {
					float:left;
				}
				
				.nav li a {
					background-color:#000;
					color:#fff;
					text-decoration:none;
					padding:10px 12px;
					display:block;
				}
				
				.nav li a:hover {
					background-color:#434343;
				}
				
				.nav li ul {
					display:none;
					position:absolute;
					min-width:140px;
				}
				
				.nav li:hover > ul {
					display:block;
				}
				
				.nav li ul li {
					position:relative;
				}
				
				.nav li ul li ul {
					right:-140px;
					top:0px;
				}
				
				boton {
				  border-radius: 5px;
				  background: black;
				}
				
				.tabla {
					border-collapse: collapse;
				}
				
				.cabeceraTabla {
					text-align: center;
					background: none repeat scroll 0 0 #E5E5E5;
					border-bottom: 1px solid #BBBBBB;
					padding: 8px;
				}
				
				.filaPar {
					text-align: center;
					background: none repeat scroll 0 0 #FFFFFFF;
					border-top: 1px solid #BBBBBB;
				}
				
				.filaImpar {
					text-align: center;
					background: none repeat scroll 0 0 #F9F9F9;
					border-top: 1px solid #BBBBBB;
				}
				
				#contenedorFactura{
					clear: both;
				    float: left;
				    margin-left: 5%;
				    margin-top: 2%;
				}
				
				#buscarProdFac{
					clear: both;
				    float: left;
				    margin-left: 5%;
				    margin-top: 1%;
				}
				
				
						
			</style>
	</h:head>
	<nav>
	    <h:form id="formGestionBodegas">
	    	<ul class="nav">
				<li><a href="">Gestionar Bodegas</a>
					<ul>
						<li><h:commandLink value="Gestionar #{bodegaBean2.bodegas.get(0).nombre}" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>
						<li><h:commandLink value="Gestionar #{bodegaBean2.bodegas.get(1).nombre}" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>
						<li><h:commandLink value="Gestionar #{bodegaBean2.bodegas.get(2).nombre}" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>						
					</ul>
				</li>				
				<li><a href="">Cerrar Sesion</a></li>
			</ul>
	    </h:form>
	</nav>
	<h:body>
		<h:form>	
		<p:dataTable value="#{bodegaBean2.bodegas}" var="o" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<p:column>
               	<f:facet name="header">Nombre</f:facet>#{o.nombre}               	
            </p:column>
            <p:column>
               	<f:facet name="header">Direccion</f:facet>#{o.direccion}               	
            </p:column>
            <p:column>
               	<f:facet name="header">Ciudad</f:facet>#{o.ciudad.nombre}               	
            </p:column>
            <p:column>
            	<f:facet name="header">Eleccion</f:facet>
               	<h:commandButton value="Visualizar #{o.id}"  action="#{bodegaBean2.setBodegaActual(o.id-1)}"> <f:ajax render="tablaProductos"/></h:commandButton>               	       	               	           	
            </p:column>                       		
		</p:dataTable>
		</h:form>
		<h:form id="tablaProductos">	
		<p:dataTable  value="#{bodegaBean2.productosBodega}" var="i" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar" >			
			<p:column filterBy="#{i.nombre}" filterStyle="width:100px;" filterMatchMode="contains">
               	<f:facet name="header">Nombre</f:facet>
               	<h:inputText value="#{i.nombre}" size="10"/>               	
            </p:column>
            <p:column filterBy="#{i.precio}" filterStyle="width:100px;" filterMatchMode="contains">
               	<f:facet name="header">Precio</f:facet>
               	<h:inputText value="#{i.precio}" size="10"/>
            </p:column>          
            <p:column filterBy="#{i.stock}" filterStyle="width:100px;" filterMatchMode="contains">
               	<f:facet name="header">Stock</f:facet>
               	<h:inputText value="#{i.stock}" size="10"/>               	
            </p:column>
            <p:column filterBy="#{i.estado}" filterStyle="width:100px;" filterMatchMode="contains">
               	<f:facet name="header">Estado</f:facet>
               	<h:inputText value="#{i.estado}" size="10"/>
            </p:column>
            <p:column>
               	<f:facet name="header">Editar</f:facet>               	
            <p:commandLink value="Guardar" action="#{bodegaBean2.editarProducto(i)}"/>	
            </p:column>
            <p:column>
               	<f:facet name="header">Eliminar</f:facet>               	
                <h:commandLink value="Eliminar" action="#{bodegaBean2.eliminarProducto(i)}"/>
            </p:column>
		</p:dataTable>				
		</h:form>
		<h:form>
			<p>Nombre:</p>
			<h:inputText value="#{bodegaBean2.nombreProducto}" size="10"/>
			<p>Precio:</p>
			<h:inputText value="#{bodegaBean2.precioProducto}" size="10"/>
			<p>Stock:</p>
			<h:inputText value="#{bodegaBean2.stockProducto}" size="10"/>
			<p>Estado:</p>
			<h:inputText value="#{bodegaBean2.estadoProducto}" size="10"/>
			<p>Categoria:</p>
			<h:selectOneListbox value="#{bodegaBean2.categoria}">
               		<f:selectItems value="#{bodegaBean2.nombreCategoria}"/>
               	</h:selectOneListbox>
			<h:commandButton value="AÃ±adir" action="#{bodegaBean2.crearProducto}"/>			
		</h:form>					
	</h:body>
</html>
