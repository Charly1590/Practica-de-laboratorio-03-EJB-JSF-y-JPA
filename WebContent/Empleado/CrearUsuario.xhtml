<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" type="javascript"></script>
	<h:head>
	    <title>Crear Cliente</title>
	    <style type="text/css">
				
				* {
					margin:0px;
					padding:0px;
				}
				
				#header {
					margin:auto;
					width:500px;
					font-family:Arial, Helvetica, sans-serif;
				}
				
				ul, ol {
					list-style:none;
				}
				
				.nav > li {
					float:left;
				}
				
				.nav li a {
					background-color:#000;
					color:#fff;
					text-decoration:none;
					padding:10px 12px;
					display:block;
				}
				
				.nav li a:hover {
					background-color:#434343;
				}
				
				.nav li ul {
					display:none;
					position:absolute;
					min-width:140px;
				}
				
				.nav li:hover > ul {
					display:block;
				}
				
				.nav li ul li {
					position:relative;
				}
				
				.nav li ul li ul {
					right:-140px;
					top:0px;
				}
				
				boton {
				  border-radius: 5px;
				  background: black;
				}
				
				.tabla {
					border-collapse: collapse;
				}
				
				.cabeceraTabla {
					text-align: center;
					background: none repeat scroll 0 0 #E5E5E5;
					border-bottom: 1px solid #BBBBBB;
					padding: 8px;
				}
				
				.filaPar {
					text-align: center;
					background: none repeat scroll 0 0 #FFFFFFF;
					border-top: 1px solid #BBBBBB;
				}
				
				.filaImpar {
					text-align: center;
					background: none repeat scroll 0 0 #F9F9F9;
					border-top: 1px solid #BBBBBB;
				}
				
				#contenedorProductos{
					clear: both;
				    float: left;
				    width: 46%;
				    height: auto;
				    margin-left: 5%;
				    margin-top: 2%;
				}
				
				#buscarProdFac{
					clear: both;
				    float: left;
				    margin-left: 5%;
				    margin-top: 1%;
				}
				
				
				#contenedorFactura{
					float: left;
					width: 40%;
				    height: auto;
					margin-left: 3%;
				}
				
				#central{
					float: left;
				    margin-left: 35%;
				    margin-top: 2%;
				}
						
			</style>
	</h:head>
	<nav>
	    <h:form id="formGestionClientes">
	    	<ul class="nav">
				<li><a>Gestionar Facturas</a>
					<ul>
						<li><h:commandLink value="Crear Factura" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>
						<li><h:commandLink value="Listar Facturas" action="#{navigator.reglaRedir('listarFactura')}" /></li>
					</ul>
				</li>
				<li><a>Gestionar Clientes</a>
					<ul>
						<li><h:commandLink value="Crear Cliente" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>
						<li><h:commandLink value="Listar Clientes" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>
					</ul>
				</li>
				<li><a href="">Cerrar Sesion</a></li>
			</ul>
	    </h:form>
	</nav>
	<h:body>
		<div id="central">
			<h:form id="crearUsuario">
				<p:panelGrid columns="2">
		    		<h3>Nombre: </h3>
					<p:inputText id="nombre" value="#{personaBean.nombre}" cols="2" />
		    		<h3>Apellido: </h3>
		    		<p:inputText id="apellido" value="#{personaBean.apellido}" cols="2" />
		    		<h3>Cedula: </h3>
		    		<p:inputText id="cedula" value="#{personaBean.cedula}" cols="2" />
		    		<h3>Direccion: </h3>
		    		<p:inputText id="direccion" value="#{personaBean.direccion}" cols="2" />
		    		<h3>Telefono: </h3>
		    		<p:inputText id="telefono" value="#{personaBean.telefono}" cols="2" />
		    		<h3>Correo: </h3>
		    		<p:inputText id="correo" value="#{personaBean.correo}" cols="2" />
		    		<h3>Agregar Cliente: </h3>
		    		<p:commandButton value="Aceptar" action="#{personaBean.agregarPersona}" update="crearUsuario"/>
	    		</p:panelGrid>
			</h:form>
		</div>
	</h:body>
</html>
