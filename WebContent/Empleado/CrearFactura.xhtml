<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
	    <title> Factura</title>
	    <style type="text/css">
				
				* {
					margin:0px;
					padding:0px;
				}
				
				#header {
					margin:auto;
					width:500px;
					font-family:Arial, Helvetica, sans-serif;
				}
				
				ul, ol {
					list-style:none;
				}
				
				.nav > li {
					float:left;
				}
				
				.nav li a {
					background-color:#000;
					color:#fff;
					text-decoration:none;
					padding:10px 12px;
					display:block;
				}
				
				.nav li a:hover {
					background-color:#434343;
				}
				
				.nav li ul {
					display:none;
					position:absolute;
					min-width:140px;
				}
				
				.nav li:hover > ul {
					display:block;
				}
				
				.nav li ul li {
					position:relative;
				}
				
				.nav li ul li ul {
					right:-140px;
					top:0px;
				}
				
				boton {
				  border-radius: 5px;
				  background: black;
				}
				
				.tabla {
					border-collapse: collapse;
				}
				
				.cabeceraTabla {
					text-align: center;
					background: none repeat scroll 0 0 #E5E5E5;
					border-bottom: 1px solid #BBBBBB;
					padding: 8px;
				}
				
				.filaPar {
					text-align: center;
					background: none repeat scroll 0 0 #FFFFFFF;
					border-top: 1px solid #BBBBBB;
				}
				
				.filaImpar {
					text-align: center;
					background: none repeat scroll 0 0 #F9F9F9;
					border-top: 1px solid #BBBBBB;
				}
				
				#contenedorFactura{
					clear: both;
				    float: left;
				    margin-left: 5%;
				    margin-top: 2%;
				}
				
				#buscarProdFac{
					clear: both;
				    float: left;
				    margin-left: 5%;
				    margin-top: 1%;
				}
				
				
						
			</style>
	</h:head>
	<nav>
	    <h:form id="formGestionClientes">
	    	<ul class="nav">
				<li><a href="">Gestionar Facturas</a>
					<ul>
						<li><h:commandLink value="Crear Factura" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>
						<li><h:commandLink value="Listar Facturas" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>
						<li><h:commandLink value="Cancelar Facturas" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>
					</ul>
				</li>
				<li><a href="">Gestionar Clientes</a>
					<ul>
						<li><h:commandLink value="Crear Cliente" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>
						<li><h:commandLink value="Listar Clientes" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>
						<li><h:commandLink value="Cancelar Cliente" action="#{navigator.reglaRedir('CreacionFactura')}" /></li>
					</ul>
				</li>
				<li><a href="">Cerrar Sesion</a></li>
			</ul>
	    </h:form>
	</nav>
	<h:body>
		<div id="buscarProdFac">
			<input type="text" size="10%"></input>
			<h:commandButton value="Buscar"/>
		</div>
	    <div id="contenedorFactura">
	    	<h:dataTable value="#{productoBean.productos}" var="prod" styleClass="tabla"
				headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
				<h:column>
                	<f:facet name="header">Codigo</f:facet>#{prod.id}
                </h:column>
            	<h:column>
                	<f:facet name="header">Nombre</f:facet>#{prod.nombre}
                </h:column>
                <h:column>
                	<f:facet name="header">Sucursal</f:facet>#{prod.bodegas.get(0).nombre}
                </h:column>
	    		<h:column>
	                <f:facet name="header">Cantidad</f:facet>
	                <h:inputText size="10"  />
            	</h:column>
            	<h:column>
            		<f:facet name="header"></f:facet>
	                <h:commandButton value="Agregar" size="10"  />
            	</h:column>
	    	</h:dataTable>
	    </div>
	</h:body>
</html>
